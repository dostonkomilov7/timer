<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <p><b>Online Timer & Stopwatch</b></p>
            <div class="full_time">
                <h1 class="minute">00</h1>
                <h1>:</h1>
                <h1 class="second">00</h1>
                <h1>:</h1>
                <h1 class="millisec">00</h1>
            </div>
            <div class="texts">
                <h5>Minutes</h5>
                <h5>Seconds</h5>
                <h5>Centiseconds</h5>
            </div>
            <div class="btn_box">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="./timer.js"></script>
    </body>
</html>
